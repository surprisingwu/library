<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>文库</title>
    <link rel="stylesheet" href="css/mui.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/summer.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/spring.js"></script>
    <script src="js/mui.js"></script>
    <script src="js/mui.pullrefresh.js"></script>
    <script src="js/better-scroll.js"></script>
    <script src="js/vue/vue.js"></script>
    <script src="js/vue/vue-router.js"></script>
    <script src="js/vue/vuex.js"></script>
    <script src="js/components/index.js"></script>
    <script src="js/router/index.js"></script>
    <script src="js/store/index.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav lib-header">
            <i class="mui-icon mui-icon-back" @click="exitApp"></i>
            <h1 class="mui-title">文库</h1>
        </header>
        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--数据列表-->
                <ul class="mui-table-view mui-table-view-chevron">
                    <li class="mui-table-view-cell lib-list-item-wrapper" v-for="(item,index) in data">
                        <list-item :data="item" @listitemclick="clickItem(index)" @postemail="postEmail(index)"></list-item>
                    </li>
                </ul>
            </div>
        </div>
        <lib-toast ref='libToast' title="发送成功" email="wu**@yonyou.com" img-url="img/success@2x.png"></lib-toast>
        <lib-toast ref='libToastError' img-url="img/error@2x.png" title="发送失败"></lib-toast>
        <keep-alive>
            <transition name="lib-slide">
                <router-view></router-view>
            </transition>
        </keep-alive>
    </div>
</body>

</html>
